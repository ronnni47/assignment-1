<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap');
</style>
</head>
<body>
    <header class="header">
        <nav>
            <div class="logo">LOGO</div>
            <button class="primary btn ">Sign Up</button>
        </nav>
        <div class="banner">
            <h3 class="first-article">Cool Dark UI Template for <br> Webflow Agencies!</h3>
            <button class="secondary btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="hero-1">
            <div class="part-1">
                <div class="action1">
                    <h4 >See It in Action</h4>
                     <p class="action-sub">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                     <button class="Tertiary btn">
                        Launch Live Preview
                     </button>
                </div>
                <div class="action2">
                   <img class="mini" src="Assets/wc-mini.png" alt="">
                </div>
            </div>
            <div class="part-2">
                <h3 class="part-2arc">Joined Thousands of Productive Users</h3>
                <ul class="review">
                    <li>
                    <h2 >
                        50K
                    </h2>
                    <p class="rp">Active Users</p>
                </li>
                    <li>
                    <h2>
                        2M+
                    </h2>
                    <p class="rp">
                        Focus Sessions
                    </p>
                </li>
                    <li>
                    <h2>
                        95%
                    </h2>
                    <p class="rp">
                        Satisfaction Rate
                    </p>
                </li>
                </ul>
            </div>
            <div class="part-3"></div>
        </div>
    </main>
    <footer></footer>
    
</body>
</html>
